<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 300px;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .product p {
            color: #555;
        }

        .product button {
            background-color: #28a745;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 3px;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Shop</h1>
    </header>

    <section class="catalog">
        <!-- Product 1 -->
        <div class="product">
            <img src="images.jpeg" alt="Product 1">
            <h2>Product Name 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="images.jpeg" alt="Product 2">
            <h2>Product Name 2</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="images.jpeg" alt="Product 3">
            <h2>Product Name 3</h2>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Shop. All rights reserved.</p>
    </footer>
</body>
</html>
